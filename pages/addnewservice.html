<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />

<body class="g-sidenav-show bg-gray-100">
  <style>
    .add-button {
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .remove-button {
      margin-left: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .file-upload-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .file-upload-container input {
      margin-right: 10px;
    }
  </style>

  <script>
    var authToken = localStorage.getItem('authKey');
    var userDetails = JSON.parse(localStorage.getItem('userDetails'));
    var isEdit = false;
    if (!userDetails || !authToken) {
      alert('You are not authorized to access this page.');
      window.location.href = 'sign-in.html';
    }

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const serviceId = getQueryParam('serviceId');
  </script>

  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2" id="sidenav-main">
    <div class="sidenav-header">
      <a class="navbar-brand px-4 py-3 m-0" href="https://demos.creative-tim.com/material-dashboard/pages/dashboard" target="_blank">
        <span class="ms-1 text-sm text-dark">Chefguard</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0 mb-2">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active bg-gradient-primary text-white" href="../pages/services.html">
            <i class="material-symbols-rounded opacity-5">receipt_long</i>
            <span class="nav-link-text ms-1">Services</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active bg-gradient-dark text-white" href="../pages/products.html">
            <i class="material-symbols-rounded opacity-5">receipt_long</i>
            <span class="nav-link-text ms-1">Products</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="sidenav-footer position-absolute w-100 bottom-0 ">
      <div class="mx-3">
        <a class="btn btn-outline-dark mt-4 w-100" type="button" id="logoutButton">Sign Out</a>
      </div>
    </div>
  </aside>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Services</li>
          </ol>
        </nav>
      </div>
    </nav>

    <div class="container-fluid py-2">
      <div class="row">
        <div class="col-md-12 mt-4">
          <div class="card">
            <div class="card-body pt-4 p-3">
              <div class="card-body col-md-6">
                <form role="form" class="text-start" id="form-wrapper">
                  <div class="input-group input-group-outline my-3">
                    <input type="text" class="form-control" name="serviceName" placeholder="Service Name">
                  </div>

                  <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" name="description" placeholder="Description">
                  </div>

                  <div id="logo-upload-container-wrapper">
                    <label for="logoUpload" class="form-label">Logo</label>
                    <div class="file-upload-container" id="file-upload-container-logo">
                      <input type="file" class="form-control" name="logo">
                      <small id="fileSizeError-logo" class="text-danger" style="display:none;">File size exceeds 100 KB. Please upload a smaller file.</small>
                      <button type="button" class="remove-button">-</button>
                    </div>
                  </div>

                  <label for="imageUpload" class="form-label">Images</label>
                  <div id="file-upload-container-wrapper">
                    <div class="file-upload-container" id="file-upload-container-1">
                      <input type="file" class="form-control" name="file">
                      <small id="fileSizeError" class="text-danger" style="display:none;">File size exceeds 100 KB. Please upload a smaller file.</small>
                      <button type="button" class="remove-button">-</button>
                    </div>
                  </div>

                  <button type="button" class="add-button" id="add-file-button">+</button>

                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" id="submitButton">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>

  <script>
    const MAX_FILE_SIZE = 100 * 1024;
    const formWrapper = document.getElementById('form-wrapper');
    const addFileButton = document.getElementById('add-file-button');
    const fileUploadContainerWrapper = document.getElementById('file-upload-container-wrapper');
    const logoUploadContainerWrapper = document.getElementById('logo-upload-container-wrapper');
    const submitButton = document.getElementById('submitButton');
    const logoInput = document.querySelector('[name="logo"]');
    const logoError = document.getElementById('fileSizeError-logo');
    var fileuploadwrapper = document.getElementById('file-upload-container-wrapper');
    var imageInput = fileuploadwrapper.querySelectorAll('input[type="file"]');
    const logocontainer = document.querySelector('#logo-upload-container-wrapper')
    

    function validateFileSize(fileInput, errorElement) {
      const file = fileInput.files[0];
      if (file && file.size > MAX_FILE_SIZE) {
        errorElement.style.display = 'block';
        fileInput.value = '';
        return false;
      }
      errorElement.style.display = 'none';
      return true;
    }

    logoInput.addEventListener('change',()=>{
      validateFileSize(logoInput,logoError)
    })

    function populateFormFields(services) {
      if (services) {
        document.querySelector('[name="serviceName"]').value = services[0].Service_name || '';
        document.querySelector('[name="description"]').value = services[0].Description || '';
      } else {
        console.log("service data not available");
      }

      if(services[0].Logo_url){
        const logoplaceholder = document.createElement('p');
        logoplaceholder.textContent = `${services[0].Logo_url.substring(services[0].Logo_url.lastIndexOf('/') + 1) || 'Image '}`;
        logoplaceholder.style.fontSize = '12px';
        logoplaceholder.style.color = '#555';
        logocontainer.appendChild(logoplaceholder);

        
      }


      const images = services[0].images || [];
      images.forEach((image, index) => {
        const newFileUploadContainer = document.createElement('div');
        newFileUploadContainer.className = 'file-upload-container';
        
        // Create the file input field
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.className = 'form-control';
        fileInput.name = 'file';
        
        // Create the placeholder for the image name
        const placeholder = document.createElement('p');
        placeholder.textContent = `${image.image_name || 'Image ' + (index + 1)}`;
        placeholder.style.fontSize = '12px';
        placeholder.style.color = '#555';
        
        // Create the remove button
        const removeButton = document.createElement('button');
        removeButton.type = 'button';
        removeButton.className = 'remove-button';
        removeButton.textContent = '-';
        removeButton.setAttribute('data-id', image.image_id);
        
        // Attach remove button click listener
        attachRemoveButtonListener(removeButton, newFileUploadContainer);
        
        // Append the elements in the correct order
        newFileUploadContainer.appendChild(fileInput);
        newFileUploadContainer.appendChild(placeholder);  // Image name goes after the file input
        newFileUploadContainer.appendChild(removeButton);  // Remove button goes last

        fileUploadContainerWrapper.appendChild(newFileUploadContainer);
      });

    }

    if (serviceId) {
      isEdit = true;

      fetch(`http://13.233.100.229:8082/api/v1/serviceApi/Services/${serviceId}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${authToken}`
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            populateFormFields(data.data);
          } else {
            alert('Error fetching services details.');
          }
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
    }

    function attachRemoveButtonListener(removeButton, fileUploadContainer) {
      removeButton.addEventListener('click', (event) => {
        const imageId = event.target.getAttribute('data-id');

        if (isEdit) {
          fetch(`http://13.233.100.229:8082/api/v1/serviceApi/Services/image/${imageId}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${authToken}`
            }
          })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                alert('Image deleted successfully.');
                fileUploadContainer.remove();
              } else {
                alert('Failed to delete image.');
              }
            })
            .catch(error => {
              console.error('Error:', error.message);
              alert(error.message);
            });
        } else {
          fileUploadContainer.remove();
        }
      });
    }

    function attachFileInputListener(fileInput) {
      fileInput.addEventListener('change', () => {
        const errorElement = fileInput.parentElement.querySelector('.text-danger');
        validateFileSize(fileInput, errorElement);
      });
    }

    addFileButton.addEventListener('click', () => {
      const fileUploadCount = document.querySelectorAll('.file-upload-container').length;

      if (fileUploadCount >= 10) {
        addFileButton.disabled = true;
        return;
      }

      const newFileUploadContainer = document.createElement('div');
      newFileUploadContainer.className = 'file-upload-container';
      newFileUploadContainer.innerHTML = `
        <input type="file" class="form-control" name="file">
        <small id="fileSizeError" class="text-danger" style="display:none;">File size exceeds 100 KB. Please upload a smaller file.</small>
        <button type="button" class="remove-button">-</button>
      `;

      const removeButton = newFileUploadContainer.querySelector('.remove-button');
      attachRemoveButtonListener(removeButton, newFileUploadContainer);

      fileUploadContainerWrapper.appendChild(newFileUploadContainer);

      const newFileInput = newFileUploadContainer.querySelector('input[type="file"]');
      attachFileInputListener(newFileInput);

      // const fileInput = newFileUploadContainer.querySelector('input[type="file"]');
      // fileInput.addEventListener('change', function () {
      //   validateFileSize(fileInput, newFileUploadContainer.querySelector('#fileSizeError'));
      // });
    });

    submitButton.addEventListener('click', async () => {
      const formData = new FormData();

      // Add service name and description
      const serviceName = document.querySelector('[name="serviceName"]').value.trim();
      const description = document.querySelector('[name="description"]').value.trim();

      if (!serviceName || !description) {
        alert('Service Name and Description are required.');
        return;
      }

      formData.append('Service_name', serviceName);
      formData.append('Description', description);

      // Validate and add logo
      const logoFile = logoInput.files[0];
      if (logoFile) {
        formData.append('logo', logoFile);
      }

      // Add all valid files
      const fileInputs = document.querySelectorAll('[name="file"]');
      fileInputs.forEach(fileInput => {
        const file = fileInput.files[0];
        if (file) {
          if (file.size <= MAX_FILE_SIZE) {
            formData.append('file', file);
          }
          else{
            alert("Image field is greater than 100 KB")
            return
          }
        }
      });

      // Determine API method and URL
      const url = isEdit
        ? `http://13.233.100.229:8082/api/v1/serviceApi/Services/${serviceId}`
        : 'http://13.233.100.229:8082/api/v1/serviceApi/Services';
      const method = isEdit ? 'PUT' : 'POST';

      // Submit the data
      fetch(url, {
        method,
        body: formData,
        headers: {
          'Authorization': `Bearer ${authToken}`,
        },
      })
        .then(response => {
              if (response.status === 409) {
                  alert('Product already exists!');
                  throw new Error('Conflict: Product already exists.');
              }
              return response.json();
          })
        .then(data => {
          if (data.success) {
            alert(isEdit ? 'Service updated successfully!' : 'Service added successfully!');
            window.location.href = 'services.html';
          } else {
            alert('Failed to save service.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while saving the service.');
        });
    });

    // Logout logic
    document.getElementById('logoutButton').addEventListener('click', function () {
      localStorage.removeItem('authKey');
      localStorage.removeItem('userDetails');
      window.location.href = 'sign-in.html';
    });
    

    imageInput.forEach((image)=>{
      attachFileInputListener(image);
    })
  </script>
</body>

</html>
