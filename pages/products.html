  <script>

    document.getElementById('logoutButton').addEventListener('click',function(){
      var authToken = localStorage.getItem('authKey');
      var userDetails =  JSON.parse(localStorage.getItem('userDetails'))
      console.log(userDetails, authToken)
      fetch('http://chefguardkitchenservices.com/backend/api/v1/userApi/logout',{
        method:'post',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': authToken
        },
        body: JSON.stringify({
            email: userDetails.email,
          })
      }).then(function(response){
        return response.json()
      })
      .then(function(data){
        if(data.success){
          alert('Logout Successfull');
          window.location.href = 'sign-in.html';
        }
      })
      .catch(
        function(error) {
          console.error('Error:', error);
        }
      )
    })
  </script>
  <script>
    console.log("Fetching products from API...");
    fetch('http://chefguardkitchenservices.com/backend/api/v1/productApi/Products') // Replace with your actual API endpoint
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.success) {
                var products = data.data[0]; // Adjust based on your API response structure
                var carousel = document.getElementById('carousel5');

                products.forEach(function(product) {
                    var productItem = document.createElement('li');
                    productItem.classList.add('item');

                    var firstElement = `
                        <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg">
                          <div class="d-flex flex-column">
                            <h6 class="mb-3 text-sm">${product.Product_name}</h6>
                            <span class="mb-2 text-xs">Product Name: <span class="text-dark font-weight-bold ms-sm-2">${product.Product_name}</span></span>
                            <span class="mb-2 text-xs">Product Price: <span class="text-dark ms-sm-2 font-weight-bold">AED ${product.Price}</span></span>
                            <span class="mb-2 text-xs">Product Description: <span class="text-dark ms-sm-2 font-weight-bold">${product.Description}</span></span>
                            <span class="mb-2 text-xs">Offer Price: <span class="text-dark ms-sm-2 font-weight-bold"> ${product.offer_price ? 'AED ' + product.offer_price : 'No Offer'}</span></span>
                            <span class="mb-2 text-xs">Offer Percentage: <span class="text-dark ms-sm-2 font-weight-bold">${product.offer_percentage || 'No offer'}</span></span>
                    `;
                    var imageElement = '';
                    product.images.forEach((image, index) => {
                        const imageUrl = image.image_url || 'No image url';
                        imageElement += `
                          <span class="mb-2 text-xs">
                            Product Image ${index + 1}: 
                            <span class="text-dark ms-sm-2 font-weight-bold">${imageUrl}</span>
                          </span>
                        `;
                    });
                  const lastElement = `</div>
                        <div class="ms-auto text-end">
                          <a class="btn btn-link text-danger text-gradient px-3 mb-0 deleteBtn" data-id="${product.Product_Id}"><i class="material-symbols-rounded text-sm me-2">delete</i>Delete</a>
                          <a class="btn btn-link text-dark px-3 mb-0 editBtn" data-id="${product.Product_Id}"><i class="material-symbols-rounded text-sm me-2">edit</i>Edit</a>
                        </div>
                      </li>`;
                  const productContent = firstElement + imageElement + lastElement;

                  productItem.innerHTML = productContent;
                  carousel.appendChild(productItem);
              });
            } else {
                console.error('API call failed. Response:', data.message || 'Unknown error');
            }
        })
        .catch(function(error) {
            console.error('Error fetching the products:', error);
        });
        var carousel = document.getElementById('carousel5');
        carousel.addEventListener('click', function (event) {
          console.log('clicked')
        if (event.target.closest('.deleteBtn')) {
          const deleteButton = event.target.closest('.deleteBtn');
          const productId = deleteButton.getAttribute('data-id');

          const confirmDelete = confirm(`Are you sure you want to delete product?`);
          if (!confirmDelete) return;

          deleteProduct(productId);
        }

        if (event.target.closest('.editBtn')) {
          const editButton = event.target.closest('.editBtn');
          const productId = editButton.getAttribute('data-id');

          navigateToEditPage(editButton)
        }
      });

      async function deleteProduct(productId) {
        try {
          const response = await fetch(`http://chefguardkitchenservices.com/backend/api/v1/productApi/Products/${productId}`, {
            method: 'delete',
            headers: {
              'Authorization': `Bearer ${authToken}`
            },
          });

          if (response.ok) {
            alert('Product successfully deleted!');
            const productItem = document.querySelector(`[data-id="${productId}"]`).closest('li');
            productItem.remove();
          } else {
            const error = await response.json();
            alert(`Failed to delete: ${error.message}`);
          }
        } catch (err) {
          console.error('Error:', err);
          alert('An error occurred while trying to delete the product.');
        }
      }

      function navigateToEditPage(element) {
        
        const productId = element.getAttribute('data-id');

        const targetUrl = `addnewproduct.html?productId=${encodeURIComponent(productId)}`;

        window.location.href = targetUrl;
    }
  </script>
